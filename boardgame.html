<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game - </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="drawRectangle();">


    <canvas id="gameScreen" width="800" height="600"></canvas>

    <!--The Dice-->
    <div id="dice" class="theDice">0</div>
    <button onclick="rollDice()">Roll the Dice</button>
    <h3 id="status"></h3>
    <!-- Dice Finished  -->

    <script>
        //Roll the Dice  
        function rollDice() {
            let myDice = document.getElementById("dice");
            let status = document.getElementById("status");
            let diceNumber = Math.floor(Math.random() * 6) + 1;
            myDice.innerHTML = diceNumber;
            status.innerHTML = "You rolled " + diceNumber + ".";
            
            //if (myDice === 1) {
            
      //  }
        }

        //The rectangles on the board
        function drawRectangle() {
            let canvas = document.getElementById("gameScreen")
            if (canvas.getContext) {
                let ctx = canvas.getContext("2d");
               ctx.fillStyle = "#031540"; //dark blue
                ctx.fillRect(0, 0, 80, 80);
                ctx.fillRect(480, 0, 80, 80);
                ctx.fillRect(720, 240, 80, 80);
                ctx.fillRect(480, 480, 80, 80);
                ctx.fillRect(0, 480, 80, 80);
                ctx.fillStyle = "#023574"; //medium blue
                ctx.fillRect(80, 0, 80, 80);
                ctx.fillRect(560, 0, 80, 80);
                ctx.fillRect(720, 320, 80, 80);
                ctx.fillRect(400, 480, 80, 80);
                ctx.fillRect(0, 400, 80, 80);
                ctx.fillStyle = "#084EA8"; //lighter blue
                ctx.fillRect(160, 0, 80, 80);
                ctx.fillRect(640, 0, 80, 80);
                ctx.fillRect(720, 400, 80, 80);
                ctx.fillRect(320, 480, 80, 80);
                ctx.fillRect(0, 320, 80, 80);
                ctx.fillStyle = "#21363F"; //bluegrey
                ctx.fillRect(240, 0, 80, 80);
                ctx.fillRect(720, 0, 80, 80);
                ctx.fillRect(720, 480, 80, 80);
                ctx.fillRect(240, 480, 80, 80);
                ctx.fillRect(0, 240, 80, 80);
                ctx.fillStyle = "#3B6074"; //light bluegrey
                ctx.fillRect(320, 0, 80, 80);
                ctx.fillRect(720, 80, 80, 80);
                ctx.fillRect(640, 480, 80, 80);
                ctx.fillRect(160, 480, 80, 80);
                ctx.fillRect(0, 160, 80, 80);
                ctx.fillStyle = "#59404F"; //pink
                ctx.fillRect(400, 0, 80, 80);
                ctx.fillRect(720, 160, 80, 80);
                ctx.fillRect(560, 480, 80, 80);
                ctx.fillRect(80, 480, 80, 80);
                ctx.fillRect(0, 80, 80, 80);
            }
        }

    </script>
</body>

</html>
